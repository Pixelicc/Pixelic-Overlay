name: Build and Draft Release for Electron App
on: [push]

env:
  GH_TOKEN: ${{ secrets.TOKEN }}

jobs:
  build_and_draft_release_on_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@master
        with:
          node-version: 20
      - name: install dependencies
        run: pnpm install
      - name: build
        run: pnpm build

  build_and_draft_release_on_mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@master
        with:
          node-version: 20
      - name: install dependencies
        run: pnpm install
      - name: build
        run: pnpm build

  build_and_draft_release_on_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@master
        with:
          node-version: 20
      - name: install dependencies
        run: pnpm install
      - name: build
        run: pnpm build
