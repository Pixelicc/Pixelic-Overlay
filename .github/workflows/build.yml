name: Build Electron App
on: [push]

env:
  GH_TOKEN: ${{ secrets.TOKEN }}

jobs:
  Linux-Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@master
        with:
          node-version: 20
      - name: install dependencies
        run: pnpm install
      - name: build
        run: pnpm build

  MacOS-Build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@master
        with:
          node-version: 20
      - name: install dependencies
        run: pnpm install
      - name: build
        run: pnpm build

  # Using npm due to pnpm not properly working for Windows Github-Actions
  Windows-Build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@master
        with:
          node-version: 20
      - name: install dependencies
        run: npm install
      - name: build
        run: npm run build
